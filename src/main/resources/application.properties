#=========================
# = SERVER CONFIGURATION =
#=========================
server.servlet.contextPath=/todo-app/
# ===============================
# = DATA SOURCE - MongoDB
# ===============================
spring.data.mongodb.database=todo-app
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=create-drop
# ===============================
# = LOGGING
# ===============================
# Logging level for each packages
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.myzonesoft.microservice.todo=INFO

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} %-5p [%c] - %msg%n